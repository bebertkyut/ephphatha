<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/de8bfbb512.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" href="../UserDashboard/dashboard.css"> 
        <link rel="stylesheet" href="profile.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js"></script>
    </head>
    <body>
        <!--sidebar nav-->
        <div class="container">
            <input type="checkbox" id="click">
            <div class="sidenav">
                <div class="logo"></div>
                <div class="icon_items">
                    <label for="click">
                        <i class='menu-btn bx bx-menu'></i>
                        <i class='close-btn bx bx-x-circle'></i>
                    </label>
                    <ul>
                        <li id="dashboard"> 
                            <i class='bx bxs-home'></i>
                            <a href="../UserDashboard/dashboard.html" id="dashboard">Dashboard</a>
                        </li>
                        <li id="translator-item">
                            <i class="fas fa-sign-language"></i>
                            <a href="../UserDashboard/translator.html" id="translator">Translator</a>
                        </li>
                        <li class="active">
                            <i class='bx bxs-message-dots'></i>
                            <a href="profile/profile.html" id="profile">Profile</a>
                        </li>
                        <li id="content-item">
                            <i class='bx bxs-folder'></i>
                            <a href="../UserDashboard/content.html" id="content">Content</a>
                        </li>
                        <li>
                            <i class='bx bx-log-in'></i>
                            <a href="../index.html">Logout</a> 
                        </li>
                    </ul>
                </div>
            </div>

            <div class="divider">
                <button class="edit-btn"> Edit</button>
                <h1 class="profile-h1"> Information </h1>
            </div>

            <div class="info-container">
                <ul>
                    <li> <h2 class="profile-h2"> About: </h2> </li>
                    <li> <h2 class="profile-h2"> Gender: </h2> </li>
                    <li> <h2 class="profile-h2"> Birthday: </h2> </li>
                </ul>
            </div>
            
            <!--profile image and name-->
            <div class="user-img">
                <img src="../img/default-user.png" id="photo">
                <input type="file" class="input" id="file">
                <label for="file" id="upload_btn"><i class="fas fa-camera"></i></label>
            </div>
            
            <div>
                <h1><span id="userName"></span> </h1>
                <h2><span id="userRole"></span></h2>
            </div>
            <script type="module" src="profile.js"></script>
            <!--retrieving and displaying the name of the user-->
            <script>
                // Retrieve the user's name and status from localStorage
                const userName = localStorage.getItem('userName');
                const userRole = localStorage.getItem('userRole');
            
                // Display the name and status on the page
                document.getElementById('userName').innerText = userName;
                document.getElementById('userRole').innerText = userRole;
            </script>

            <!--container for information-->
            <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
        </div>
    </body>
</html>
