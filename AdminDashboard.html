<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminDashboard.css">
</head>
<body>
    <div class="sidebar">
        <a href="#"><img src="icon1.png" alt="Icon 1"><span>Dashboard</span></a>
        <a href="#"><img src="icon2.png" alt="Icon 2"><span>Users</span></a>
        <a href="#"><img src="icon3.png" alt="Icon 3"><span>Settings</span></a>
    </div>
    <div class="main-content">
        <button class="add-account-button" onclick="showAddAccountModal()">Add Account</button>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User rows will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Confirmation Modals -->
    <div id="confirmRemoveModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeRemoveModal()">&times;</span>
            <h2>Confirm Removal</h2>
            <p>Are you sure you want to remove this user?</p>
            <button id="confirmRemoveButton">Yes, Remove</button>
            <button onclick="closeRemoveModal()">Cancel</button>
        </div>
    </div>

    <div id="confirmDeactivateModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeDeactivateModal()">&times;</span>
            <h2>Confirm Deactivation</h2>
            <p>Are you sure you want to deactivate this user?</p>
            <button id="confirmDeactivateButton">Yes, Deactivate</button>
            <button onclick="closeDeactivateModal()">Cancel</button>
        </div>
    </div>

  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>

  <script type="module" src="AdminDashboard.js"></script>
</body>
</html>
