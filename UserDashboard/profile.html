<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/de8bfbb512.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" href="dashboard.css"> 
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
         <!-- Sidebar will be dynamically loaded here -->
    <div id="sidebar-container"></div>
    <div class="main-content">
        <div class="profile-container">
            <!-- Edit Button and Title -->
            <div class="divider">
                <button id="editButton" class="edit-btn">Edit</button>
            </div>
        
      <!-- User Info Section -->
<div class="info-container">
    <!-- About Container -->
    <div class="about-container">
        <div class="info-item">
            <h2 class="profile-h2">About:</h2>
            <h3 class="h3"><span id="userAbout">User's about text goes here.</span></h3>
        </div>
    </div>
    
    <!-- Gender Container -->
    <div class="gender-container">
        <div class="info-item">
            <h2 class="profile-h2">Gender:</h2>
            <h3 class="h3"><span id="userGender">Male</span></h3>
        </div>
    </div>
    
    <!-- Birthday Container -->
    <div class="birthday-container">
        <div class="info-item">
            <h2 class="profile-h2">Birthday:</h2>
            <h3 class="h3"><span id="userBirthday">01/01/1990</span></h3>
        </div>
    </div>
</div>


            <!-- Profile Image Section -->
            <div class="user-img-container">
                <div class="user-img">
                    <img src="../img/default-user.jpg" id="photo" alt="User Photo">
                    <input type="file" class="input" id="file">
                    <label for="file" id="upload_btn"><i class="fas fa-camera"></i></label>
                </div>
            </div>
        
            <!-- Modal for Editing Profile -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span id="closeModalBtn" class="close-btn">&times;</span>
                    <h2>Edit Information</h2>
                    
                    <!-- Form Fields -->
                    <div class="form-group">
                        <label for="editAbout">About:</label>
                        <input type="text" id="editAbout" placeholder="Enter about" />
                    </div>
                    
                    <div class="form-group">
                        <label for="editGender">Gender:</label>
                        <select id="editGender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editBirthday">Birthday:</label>
                        <input type="date" id="editBirthday" />
                    </div>
                    
                    <div class="form-group">
                        <label for="editPassword">Password:</label>
                        <input type="password" id="editPassword" placeholder="Enter new password" />
                        <label id="passwordStrengthLabel" style="display: none;">Password Security: Weak</label>
                    </div>
                    
                    <div class="form-group">
                        <label for="editConfirmPassword">Confirm Password:</label>
                        <input type="password" id="editConfirmPassword" placeholder="Confirm new password" />
                    </div>
                    
                    <button id="saveButton">Save</button>
                </div>
            </div>
        
            <!-- User Name and Role -->
            <div class="user-info">
                <h1><span id="userName">John Doe</span></h1>
                <h2><span id="userRole">Admin</span></h2>
            </div>
        </div>
        
        <script type="module" src="profile.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js"></script>
        <script src="sidebar.js"></script>
        
</html>
