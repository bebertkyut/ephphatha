<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <link rel="stylesheet" href="dashboard.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="click">
        <div class="sidenav">
            <div class="logo"></div>
            <div class="icon_items">
                <label for="click">
                    <i class='menu-btn bx bx-menu'></i>
                    <i class='close-btn bx bx-x-circle'></i>
                </label>
                <ul>
                    <li id="dashboard">
                        <i class='bx bxs-home'></i>
                        <a href="dashboard.html" id="dashboard">Dashboard</a>
                    </li>
                    <li id="translator-item">
                        <i class="fas fa-sign-language"></i>
                        <a href="../translator.html" id="translator">Translator</a>
                    </li>
                    <li id="profile-item">
                        <i class='bx bxs-message-dots'></i>
                        <a href="../profile/profile.html" id="profile">Profile</a>
                    </li>
                    <li class="active">
                        <i class='bx bxs-folder'></i>
                        <a href="../content.html" id="content">Content</a>
                    </li>
                    <li>
                        <i class='bx bx-log-in'></i>
                        <a href="../index.html">Logout</a> 
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="album-section">
                <h2>LEARN CATEGORIES</h2>
                <div class="album-container">
                    <div class="album" onclick="redirectTo('Numbers')">
                        <img src="number.png" alt="Numbers">
                        <p>Numbers</p>
                    </div>
                    <div class="album" onclick="redirectTo('Alphabets')">
                        <img src="alphabet.png" alt="Alphabets">
                        <p>Alphabets</p>
                    </div>
                    <div class="album" onclick="redirectTo('Animals')">
                        <img src="animal.png" alt="Animals">
                        <p>Animals</p>
                    </div>
                    <div class="album" onclick="redirectTo('Words')">
                        <img src="word.png" alt="Words">
                        <p>Words</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <div id="overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h2>Category Selected</h2>
            <p>You clicked on: <span id="selected-category"></span></p>
            <button onclick="closeOverlay()">Close</button>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
