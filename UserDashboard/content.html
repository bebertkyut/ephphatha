<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <link rel="stylesheet" href="dashboard.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="click">
        <div class="sidenav">
            <div class="logo"></div>
            <div class="icon_items">
                <label for="click">
                    <i class='menu-btn bx bx-menu'></i>
                    <i class='close-btn bx bx-x-circle'></i>
                </label>
                <ul>
                    <li id="dashboard">
                        <i class='bx bxs-home'></i>
                        <a href="dashboard.html" id="dashboard">Dashboard</a>
                    </li>
                    <li id="translator-item">
                        <i class="fas fa-sign-language"></i>
                        <a href="translator.html" id="translator">Translator</a>
                    </li>
                    <li id="profile-item">
                        <i class='bx bxs-message-dots'></i>
                        <a href="../profile/profile.html" id="profile">Profile</a>
                    </li>
                    <li class="active">
                        <i class='bx bxs-folder'></i>
                        <a href="../content.html" id="content">Content</a>
                    </li>
                    <li>
                        <i class='bx bx-log-in'></i>
                        <a href="../index.html">Logout</a> 
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="album-section">
                <div class="album-container">
                    <div class="album" onclick="redirectTo('Single Character')">
                        <img src="../UserDashboard/img/Single Character.png" alt="Single Character">
                        <p>Single Character</p>
                    </div>
                    <div class="album" onclick="redirectTo('Emotion')">
                        <img src="../UserDashboard/img/Emotion.png" alt="Emotiona">
                        <p>Emotion</p>
                    </div>
                    <div class="album" onclick="redirectTo('Date')">
                        <img src="../UserDashboard/img/Date.png" alt="Date">
                        <p>Date</p>
                    </div>
                    <div class="album" onclick="redirectTo('Home')">
                        <img src="../UserDashboard/img/Home.png" alt="Home">
                        <p>Home</p>
                    </div>
                    <div class="album" onclick="redirectTo('Animal')">
                        <img src="../UserDashboard/img/Animal.png" alt="Animal">
                        <p>Animal</p>
                    </div>
                    <div class="album" onclick="redirectTo('Family')">
                        <img src="../UserDashboard/img/Family .png" alt="Family">
                        <p>Family</p>
                    </div>
                    <div class="album" onclick="redirectTo('Body Part')">
                        <img src="../UserDashboard/img/Body Part.png" alt="Body Part">
                        <p>Body Part</p>
                    </div>
                    <div class="album" onclick="redirectTo('Food and Drink')">
                        <img src="../UserDashboard/img/Food and Drink.png" alt="Food and Drink">
                        <p>Food and Drink</p>
                    </div>
                    <div class="album" onclick="redirectTo('Color')">
                        <img src="../UserDashboard/img/Color.png" alt="Color">
                        <p>Color</p>
                    </div>
                    <div class="album" onclick="redirectTo('Fruit and Vegetable')">
                        <img src="../UserDashboard/img/Fruit and Vegetable.png" alt="Fruit and Vegetable">
                        <p>Fruit and Vegetable</p>
                    </div>
                    <div class="album" onclick="redirectTo('Medical')">
                        <img src="../UserDashboard/img/Medical.png" alt="Medical">
                        <p>Medical</p>
                    </div>
                    <div class="album" onclick="redirectTo('Religion')">
                        <img src="../UserDashboard/img/Religion.png" alt="Religion">
                        <p>Religion</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <div id="overlay" class="overlay" style="display: none;">
        <div class="overlay-content" style="overflow: scroll; height:800px;">
            <p><span id="selected-category"></span></p>
            <button class="close-button" onclick="closeOverlay()">&times;</button>
        </div>
    </div>
    <script type="module" src="../firebaseConfig.js"></script>
    <script type="module" src="content.js"></script>
</body>
</html>
