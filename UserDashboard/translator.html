<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Page</title>
    <link rel="stylesheet" href="dashboard.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="click">
        <div class="sidenav">
            <div class="logo"></div>
            <div class="icon_items">
                <label for="click">
                    <i class='menu-btn bx bx-menu'></i>
                    <i class='close-btn bx bx-x-circle'></i>
                </label>
                <ul>
                    <li id="dashboard">
                        <i class='bx bxs-home'></i>
                        <a href="dashboard.html" id="dashboard">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fas fa-sign-language"></i>
                        <a href="translator.html" id="translator">Translator</a>
                    </li>
                    <li id="profile-item">
                        <i class='bx bxs-message-dots'></i>
                        <a href="..//profile/profile.html" id="profile">Profile</a>
                    </li>
                    <li id="content-item"> 
                        <i class='bx bxs-folder'></i>
                        <a href="content.html" id="content">Content</a>
                    </li>
                    <li>
                        <i class='bx bx-log-in'></i>
                        <a href="../index.html">Logout</a> 
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="left-panel">
                <input type="text" id="videoNames" class="inputs" placeholder="Type something...">
                <div class="scrollable-list">
                    <ul id="suggestions"></ul>
                </div>
            </div>
            <div class="right-panel">
                <div id="videoPlayer">
                    <img id="initialImage" src="../Assets/still.png" width="640" height="360" alt="Initial Image">
                </div>
                <div id="playbackButtons">
                    <button id="btnSlow" onclick="setPlaybackSpeed(0.5)">x0.5</button>
                    <button id="btnNormal" onclick="setPlaybackSpeed(1)">x1</button>
                    <button id="btnFast" onclick="setPlaybackSpeed(2)">x2</button>
                </div>
            </div>
        </div>
        <div class="bottom-controls">
            <div class="left-controls">
                <button class="btn mic-btn" onclick="record()">
                    <img src="../M1.png" alt="Microphone">
                </button>        
                <button class="btn play-btn" onclick="playVideos()">
                    <img src="../P1.png" alt="Play">
                </button>
            </div>
            <div class="right-controls">
                <div class="right-subtitle">
                    <div id="videoTitle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
        
<script src="main.js"></script>
</body>
</html>
