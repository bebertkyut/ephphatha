<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Page</title>
    <link rel="stylesheet" href="dashboard.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="click">
        <div class="sidenav">
            <div class="logo"></div>
            <div class="icon_items">
                <label for="click">
                    <i class='menu-btn bx bx-menu'></i>
                    <i class='close-btn bx bx-x-circle'></i>
                </label>
                <ul>
                    <li id="dashboard">
                        <i class='bx bxs-home'></i>
                        <a href="dashboard.html" id="dashboard">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fas fa-sign-language"></i>
                        <a href="translator.html" id="translator">Translator</a>
                    </li>
                    <li id="profile-item">
                        <i class='bx bxs-message-dots'></i>
                        <a href="..//profile/profile.html" id="profile">Profile</a>
                    </li>
                    <li id="content-item"> 
                        <i class='bx bxs-folder'></i>
                        <a href="content.html" id="content">Content</a>
                    </li>
                    <li>
                        <i class='bx bx-log-in'></i>
                        <a href="../index.html">Logout</a> 
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="search-bar">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-button">Search</button>
            </div>
        
           
            <div class="rectangle-box">
                <p>Avatar</p>
            </div>
          
          <div class="image-container">
            <img src="../PP1.png" alt="PP1" class="image">
            <img src="../MM1.png" alt="MM1" class="image">
        </div>
    </div>
</div>
        
</body>
</html>
