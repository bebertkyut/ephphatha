<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <link rel="stylesheet" href="dashboard.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!--sidebar nav-->
    <div class="container">
        <input type="checkbox" id="click">
        <div class="sidenav">
            <div class="logo"></div>
            <div class="icon_items">
                <label for="click">
                    <i class='menu-btn bx bx-menu'></i>
                    <i class='close-btn bx bx-x-circle'></i>
                </label>
                <ul>
                    <li class="active"> 
                        <i class='bx bxs-home'></i>
                        <a href="dashboard.html" id="dashboard">Dashboard</a>
                    </li>
                    <li id="translator-item">
                        <i class="fas fa-sign-language"></i>
                        <a href="translator.html" id="translator">Translator</a>
                    </li>
                    <li id="profile-item">
                        <i class='bx bxs-message-dots'></i>
                        <a href="../profile/profile.html" id="profile">Profile</a>
                    </li>
                    <li id="content-item">
                        <i class='bx bxs-folder'></i>
                        <a href="content.html" id="content">Content</a>
                    </li>
                    <li>
                        <i class='bx bx-log-in'></i>
                        <a href="../index.html">Logout</a> 
                    </li>
                </ul>
            </div>
        </div>
        <!--slider part-->
        <div class="gray-container">
            <div class="slider">
                <button class="play-pause-btn">
                    <i class='bx bx-play play-icon'></i>
                    <i class='bx bx-pause pause-icon' style="display:none;"></i> 
                </button>
                <div class="list">
                    <div class="item">
                        <img src="SLIDER1.jpg" alt="Image 1">
                    </div>
                    <div class="item">
                        <img src="SLIDER2.jpg" alt="Image 2">
                    </div>
                    <div class="item">
                        <img src="SLIDER1.jpg" alt="Image 1">
                    </div>
                </div>
                <ul class="dots">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        
        <script src="dashboard.js"></script>    
</body>
</html>
